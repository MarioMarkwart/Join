<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/contacts.css">
    <link rel="stylesheet" href="./assets/css/addTask.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="./assets/css/board.css">
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/helper.js"></script>

    
    <script src="./assets/templates/html_templates.js"></script>


    <title>Join - AddTask</title>
</head>

<body onload="boardInit()">
    <div id="bodyContent" class="bodyContent"> <!-- Hauptcontainer, der muss bleiben -->
        <header w3-include-html="./assets/templates/header.html" id="header" class="header">
        </header>
        <div id="main-wrapper" class="main-wrapper">
            <nav w3-include-html="./assets/templates/navigation.html" id="navigation-container"
                class="navigation-container"></nav>
            <main id="main" class="main"> <!-- hier kommt euer Code rein!-->
                <div class="board-Container" >
                    <div class="addTaskHoverContainer hideBoard d-none" id="addTaskHoverContainer" onclick="doNotClose(event)">
                        <div class="boardAddTaskHeader">
                           <div class="boardAddTaskHeaderText"> Add Task</div>
                           <div class="boardAddTaskCloseHoverContainer" onclick="hideAddTaskContainer()"></div>
                        </div>
                        <div w3-include-html="./addTask.html" ></div>
                        <div class="boardAddTaskFooter">
                            <div class="createBtn addTaskBtn" onclick="createTask()">
                                <span class="addTaskBtnText">Create Task</span>
                                <div class="createBtnImg"></div>
                            </div>
                        </div>


                    </div>
                    <div class="boardTopContainer">
                        <div class="searchTaskContainer">
                            <div class="searchTaskInner"><input id="findTask" placeholder="Find Task" type="text">
                                <div class="searchImg" onclick="searchTask()"> </div>
                            </div>
                        </div>
                        <div class="boardAddTaskButtonContainer" onclick="doNotClose(event)">
                        <div class="createBtn addTaskBtn addTaskBtnBoard" onclick="showAddTaskContainer()">
                            <span class="addTaskBtnText">Add Task</span>
                            <div class="addTaskBtnImg "></div>
                        </div>
                    </div>

                    </div>
                    <div class="category-container">
                        <div class="category">
                            <div class="categoryTitle">
                                <h2>To Do</h2>
                                <div class="addTaskButton" onclick="showAddTaskContainer()"></div>
                            </div>
                            <div id="todo" class="categoryTasks">
                                </div>
                            </div>
                            <div class="category">
                                <div class="categoryTitle">
                                    <h2>In progress</h2>
                                    <div class="addTaskButton" onclick="showAddTaskContainer()"></div>
                                </div>
                                <div id="inProgress" class="categoryTasks">
                            </div>
                        </div>
                        <div class="category">
                            <div class="categoryTitle">
                                <h2>Await feedback</h2>
                                <div class="addTaskButton" onclick="showAddTaskContainer()"></div>
                            </div>
                            <div id="awaitFeedback" class="categoryTasks">
                            </div>
                        </div>
                        <div class="category">
                            <div class="categoryTitle">
                                <h2>Done</h2>
                                <div class="addTaskButton" onclick="showAddTaskContainer()"></div>
                            </div>
                            <div id="done" class="categoryTasks">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="boardOverlay" class="d-none" onclick="hideAddTaskContainer()"></div>
</body>

</html>
