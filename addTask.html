<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="./assets/css/addTask.css">
    <script src="./js/addTask.js"></script>


    <title>Join - AddTask</title>
</head>

<body onload="init()">
    <div id="bodyContent" class="bodyContent"> <!-- Hauptcontainer, der muss bleiben -->
        <header w3-include-html="./assets/templates/header.html" id="header" class="header">
        </header>
        <div id="main-wrapper" class="main-wrapper">
            <nav w3-include-html="./assets/templates/navigation.html" id="navigation-container"
                class="navigation-container"></nav>
            <main id="main" class="main"> <!-- hier kommt euer Code rein!-->
                <div class="addTaskBody">
                    <div class="addTaskBodyTop">
                        <div class="addTaskAddTitleContainer">
                            <input type="text" id="addTaskEnterTitleInput" placeholder="Enter a title">

                        </div>
                        <div class="addTaskDescription">
                            <div class="addTaskTitles">Description (optional)</div>
                            <div class="textAreaContainer">
                                <textarea id="addTaskDescriptionInput" type="text"></textarea>
                            </div>
                        </div>
                        <div class="addTaskDescription">
                            <div class="addTaskTitles">Due date</div>
                            <input id="addTaskDueDateInput" type="date">
                        </div>
                        <div class="addTaskDueDate"></div>
                    </div>
                    <div class="addTaskBodyBottom">
                        <div class="addTaskPriority">
                            <div class="addTaskTitles">Priority</div>
                            <div class="addTaskPriorityButtonContainer">
                                <div id="addTaskPriorityButtonUrgent" class="addTaskPriorityButton"  onclick="setPriority('Urgent')">
                                    <div class="priorityButtonText">Urgent</div>
                                    <img src="./assets/img/icon-priority_urgent.png" alt="Priority urgent">
                                </div>
                                <div id="addTaskPriorityButtonMedium" class="addTaskPriorityButton" onclick="setPriority('Medium')">
                                    <div class="priorityButtonText">Medium</div>
                                    <img src="./assets/img/icon-priority_medium.png" alt="Priority medium">
                                </div>
                                <div id="addTaskPriorityButtonLow" class="addTaskPriorityButton"  onclick="setPriority('Low')">
                                    <div class="priorityButtonText">Low</div>
                                    <img src="./assets/img/icon-priority_low.png" alt="Priority low">
                                </div>

                            </div>
                        </div>
                        <div class="addTaskAssignedTo">
                            <div class="addTaskTitles">Assigned to (optional)</div>
                            <div class="addTaskDropdownAssignedTo">
                                <select name="addTaskAssignedTo" id="addTaskAssignedToDropdown">
                                    <option value="1">HIER DIE VERFÃœGBAREN KONTAKTE REINRENDERN</option>
                                </select>
                            </div>
                        </div>
                        <div class="addTaskCategory">
                            <div class="addTaskTitles">Category</div>
                            <div class="addTaskDropdownCategory">
                                <select name="addTaskDropdown" id="addTaskDropdownCategory">
                                    <option value="userStory">Technical Task</option>
                                    <option value="userStory">User Story</option>
                                </select>
                            </div>

                        </div>
                        <div class="addTaskSubtasks">
                            <div class="addTaskTitles">Subtasks (optional)</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
