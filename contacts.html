<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/navigation.css">
    <link rel="stylesheet" href="./assets/css/board.css">
    <link rel="stylesheet" href="assets/css/summary.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/discard.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/contacts.css">


    <script src="script.js"></script>
    <script src="./assets/templates/html_templates.js"></script>
    <script src="./js/contacts.js"></script>

    <title>Join</title>
</head>

<body>
    <main id="contactMain" class="contact-main">
        <div class="add-contact">
            <div class="add-contact-header">
                <div class="add-contact-header-close">
                    <img onclick="closeAddContact()" src="./assets/img/icon-close_white.png" alt="closeAddContact">
                </div>
            </div>
            <div class="add-contact-header-logo">
                <img src="./assets/img/logo-medium_white.png" alt="">
                <span>Add Contact</span>
                <p>Tasks are better with a team!</p>
            </div>
            
            <div class="add-contact-bottom">
                <div class="profile-badge-group-add-contact">
                    <div class="profile-badge-add-contact">
                        <img src="./assets/img/add.contact-badge.png" alt="">
                    </div>
                </div>
                <form action="" onsubmit="createNewContact(); return false" class="add-contact-input-group">
                <div class="input-frame">
                    <input id="contactName" type="text" placeholder="Name" autofocus required>
                    <img src="./assets/img/icon-person.png" alt="">
                </div>
                <div class="input-frame">
                    <input id="contactMail" type="email" placeholder="Email" autofocus required>
                    <img src="./assets/img/icon-mail.png" alt="">
                </div>
                <div class="input-frame">
                    <input id="ContactPhone" type="tel" placeholder="Phone" autofocus required>
                    <img src="./assets/img/icon-call.png" alt="">
                </div>
                <div id="addContactButton" class="addContactButton">
                    <button class="cancelButton" onmouseover="changeCancelIcon()" onmouseout="restoreCancelIcon()">Cancel
                        <img id="cancelIcon" onclick="closeAddContact()" src="./assets/img/icon-cancel.png" alt="">
                    </button>
                    <button class="createButton">Create contact
                    <img id="createIcon" onclick="createContact()" src="./assets/img/icon-check.png" alt="">
                </button>
                </div>
                </form>
            </div>
        </div>
        <div class="contacts-container" id="contacts-container"> <!-- frame 156 -->
            <div class="button-add-contact-card" id="button-add-contact-card"> <!-- Button-->
                <div onclick="addContactCard()" class="button-add-contact"> <!-- secondary contact -->
                    <div class="add-new-contact">Add new contact</div>
                    <img src="./assets/img/icon-person_add.png" alt="icon-person_add.png">
                </div>
            </div>
            <div class="contact-list " id="contact-list">
                <div class="contact-list-letter" id="contact-list-letter">A</div>
                <div class="parting-line-container" id="parting-line-container">
                    <div class="parting-line" id="parting-line"></div>
                </div>
                <div class="contact-card choosenContact" id="contact-card">
                    <div class="profile-badge" id="profile-badge">
                        <div class="profile-badge-group profileBadgeChoosen" id="profile-badge-icon">
                            AM
                        </div>

                    </div>
                    <div class="contact-card-overview" id="contact-card-overview">
                        <div class="contact-card-name choosenContact" id="contact-card-name">Anton Mayer</div>
                        <div class="contact-card-email choosenContact" id="contact-card-email">antom@gmail.com</div>
                    </div>
                </div>
            </div>

        </div>
        </div>
        <section class="right-side">
            <div class="contact-Details">
                <div class="contact-details-header" id="contactDetailsHeader">
                    <div class="contact-details-badge-group">
                        <div class="contact-details-badge">
                            <div class="contact-details-badge-initials">AM</div>
                        </div>
                    </div>
                    <div class="contact-details-name-group">
                        <div class="contact-details-name">Anton Mayer</div>
                        <div class="contact-details-icons">
                            <div class="icon-edit">
                                <img src="./assets/img/icon-edit.png" alt="">Edit
                            </div>
                            <div class="icon-delete">
                                <img src="./assets/img/icon-delete.png" alt="">Delete
                            </div>
                        </div>
                    </div>
                </div>
                <div></div>
                <div class="contact-information">Contact Information
                    <div class="contact-email-container">
                        <div class="contact-information-mail-header">Email</div>
                        <div class="contact-information-mail">antom@gmail.com</div>
                    </div>
                </div>
                <div>
                    <div class="contact-phone-container">
                        <div class="contact-phone-container-header">Phone</div>
                        <div class="contact-phone-container-phone">+49 1111 111 11 1</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
