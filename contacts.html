<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/contacts.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="./assets/css/board.css">
    <script src="./js/storage.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/allTasks.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contact_list.js"></script>
    <script src="./js/contact_popups.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/summary.js"></script>

    <script src="script.js"></script>
    <script src="./assets/templates/html_templates.js"></script>

    <title>Join - Contacts</title>
</head>

<body onload="contactsInit()">
    <div id="bodyContent" class="bodyContent"> <!-- Hauptcontainer, der muss bleiben -->
        <header w3-include-html="./assets/templates/header.html" id="header" class="header">
        </header>
        <div id="main-wrapper" class="main-wrapper">
            <nav w3-include-html="./assets/templates/navigation.html" id="navigation-container"
                class="navigation-container"></nav>
            <main id="main" class="main"> <!-- hier kommt euer Code rein!-->
                <div id="contactMain" class="contact-main">
                    <div class="add-contact d-none">
                        <div class="add-contact-header">
                            <div class="add-contact-header-close">
                                <img onclick="closeAddContact()" src="./assets/img/icon-close_white.png"
                                    alt="closeAddContact">
                            </div>
                        </div>
                        <div class="add-contact-header-logo">
                            <img src="./assets/img/logo-medium_white.png" alt="">
                            <span>Add Contact</span>
                            <p>Tasks are better with a team!</p>
                        </div>

                        <div class="add-contact-bottom">
                            <div class="profile-badge-group-add-contact">
                                <div class="profile-badge-add-contact">
                                    <img src="./assets/img/add.contact-badge.png" alt="">
                                </div>
                            </div>
                            <form action="" onsubmit="createNewContact(); return false" class="add-contact-input-group">
                                <div class="input-frame">
                                    <input id="contactName" type="text" placeholder="Name" autofocus required>
                                    <img src="./assets/img/icon-person.png" alt="">
                                </div>
                                <div class="input-frame">
                                    <input id="contactMail" type="email" placeholder="Email" autofocus required>
                                    <img src="./assets/img/icon-mail.png" alt="">
                                </div>
                                <div class="input-frame">
                                    <input id="ContactPhone" type="tel" placeholder="Phone" autofocus required>
                                    <img src="./assets/img/icon-call.png" alt="">
                                </div>
                                <div id="addContactButton" class="addContactButton">
                                    <button class="cancelButton" onmouseover="changeCancelIcon()"
                                        onmouseout="restoreCancelIcon()">Cancel
                                        <img id="cancelIcon" onclick="closeAddContact()"
                                            src="./assets/img/icon-cancel.png" alt="">
                                    </button>
                                    <button class="createButton">Create contact
                                        <img id="createIcon" onclick="createContact()" src="./assets/img/icon-check.png"
                                            alt="">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="contacts-container" id="contacts-container"> 
                        <div class="button-add-contact-card" id="button-add-contact-card"> 
                            <div onclick="addContactCard()" class="button-add-contact"> 
                                <div class="add-new-contact">Add new contact</div>
                                <img src="./assets/img/icon-person_add.png" alt="icon-person_add.png">
                            </div>
                        </div>
                        <div class="contact-list " id="contact-list">
                            <div class="contact-list-letter" id="contact-list-letter">A</div>
                            <div class="parting-line-container" id="parting-line-container">
                                <div class="parting-line" id="parting-line"></div>
                            </div>
                            <div class="contact-card choosenContact" id="contact-card">
                                <div class="profile-badge" id="profile-badge">
                                    <div class="profile-badge-group profileBadgeChoosen" id="profile-badge-icon">
                                        AM
                                    </div>

                                </div>
                                <div class="contact-card-overview" id="contact-card-overview">
                                    <div class="contact-card-name choosenContact" id="contact-card-name">
                                    </div>
                                    <div class="contact-card-email choosenContact" id="contact-card-email">
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
    </body>

</html>
