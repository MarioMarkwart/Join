<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        progress{
            appearance: none;
            height: 100px;
            width: 100%;
        }
        .pcontainer{
            display: flex;
        }
        ::-webkit-progress-bar{
            background: red;
            border-radius: 10px;
        }
        ::-webkit-progress-value{
            background-color: blue;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <div class="pcontainer">
        <progress min="0" max="100" value="33"></progress>
    </div>
</body>
</html>
