<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Join - Mobile Contacts</title>

    <link rel="stylesheet" href="./assets/css/contactsMobile.css">
    <script src="script.js"></script>

    <link rel="stylesheet" href="./assets/css/board.css">
    <script src="./js/storage.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/allTasks.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/contact_list.js"></script>
    <script src="./js/contact_popups.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/signUp.js"></script>
    <script src="./js/summary.js"></script>

    <script src="script.js"></script>
    <script src="./assets/templates/html_templates.js"></script>
</head>
<body>

    <div class="contacts-mobile">
        <img class="contacts-mobile-child" alt="" src="./assets/img/frame-98.svg" />
  
        <main class="header-mobile">
          <header class="header-moile">
            <div class="capa-3">
              <img
                class="capa-1-icon"
                loading="lazy"
                alt=""
                src="./assets/img/capa-1.svg"
              />
            </div>
            <img
              class="header-moile-child"
              loading="lazy"
              alt=""
              src="./assets/img/group-13.svg"
            />
          </header>
          <section class="contact-list-v1-mobile-wrapper">
            <div class="contact-list-v1-mobile">
              <div class="a-wrapper">
                <h3 class="a">A</h3>
              </div>
              <div class="contact-list-v1-mobile-inner">
                <img
                  class="frame-child"
                  loading="lazy"
                  alt=""
                  src="./assets/img/vector-10.svg"
                />
              </div>
              <div class="contact-name">
                <div class="profile-badge">
                  <div class="ellipse-parent">
                    <div class="frame-item"></div>
                    <div class="am">AM</div>
                  </div>
                </div>
                <div class="anton-mayer-parent">
                  <h3 class="anton-mayer">Anton Mayer</h3>
                  <div class="antomgmailcom">antom@gmail.com</div>
                </div>
              </div>
              
              <div class="contact-list-v1-mobile-inner2">
                <img class="frame-child8" alt="" src="./assets/img/vector-10.svg" />
              </div>
              <div class="contact-name7">
                <div class="profile-badge7">
                  <div class="ellipse-parent4">
                    <div class="frame-child9"></div>
                    <div class="tw">TW</div>
                  </div>
                </div>
                <div class="anton-mayer-parent5">
                  <h3 class="anton-mayer7">Tatjana Wolf</h3>
                  <div class="antomgmailcom7">wolf@gmail.com</div>
                </div>
              </div>
              <div class="contact-list-v1-mobile-item"></div>
            </div>
          </section>
        </main>
        <div class="secondary-mobile-contact-v1">
          <img class="person-add-icon" alt="" src="./assets/img/person-add.svg" />
        </div>
      </div>
    
</body>
</html>
