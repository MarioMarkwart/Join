<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="script.js"></script>
    <title>Register</title>
</head>

<body>


    <header class="loginHeader">
        <div class="joinLogoBlue">
            <img src="./assets/img/logo-medium_blue.png" alt="logo">
        </div>
        <div class="signUpField">
            <span>Not a join user yet?</span>
            <button class="loginButtons" onclick="">Sign up</button> <!--TODO-->

        </div>
    </header>
    <div class="login-page">
        <div class="login-box">
            <div class="h1LoginBox">
                <h1 class="loginH1">Log in</h1>
            </div>
            <form action="">
                <div class="loginEmailBox">
                    <input type="email" id="loginEmailInput" placeholder="Email">
                    <div class="mailIcon"><img src="./assets/img/icon-mail.png" alt="letter"></div>
                </div>

                <div class="loginPasswordBox">
                    <input type="password" id="loginPasswordInput" placeholder="Password">
                    <div class="mailIcon"><img src="./assets/img/icon-mail.png" alt="letter"></div>
                </div>

                <input type="checkbox" value="lsRememberMe" id="rememberMe">

                <label for="rememberMe">Remember me</label><br>
                <input class="loginButtons" type="submit" value="Login" onclick="lsRememberMe()"> <!--TODO-->
                <input class="loginButtons" type="submit" value="Guest log in" onclick="lsRememberMe()"> <!--TODO-->

            </form>
        </div>

        <div class="loginFooter">
            <div class="privacyPolicy"><span>Privacy policy</span></div>
            <div class="legalNotice"><span>Legal notice</span></div>
        </div>


    </div>







</body>

</html>
